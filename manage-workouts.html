<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manage App Prototype</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">
    <link rel="stylesheet" href="workout.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>
    <script src="zepto.js"></script>

    <script type="text/javascript" src="//use.typekit.net/cta5lqr.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>    

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
    </style>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <a class="button" href="index.html" data-ignore="push">Close</a>
    <h1 class="title">Manage Workouts</h1>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <div class="content-padded">
      <p class="welcome">Manage workouts here. This is the same screen you get to from the home screen</p>
      <p class="welcome">This is a pop-up over any existing screen, hence the close button.</p>
    </div>
  </div>

  </body>
</html>
