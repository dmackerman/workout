  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Workout App Prototype</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">
    <link rel="stylesheet" href="workout.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
          margin-bottom: 10px;
          font-size: 11px;
        }
    </style>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <a class="button-prev" href="workouts.html" data-transition="slide-out">Back</a>    
    <h1 class="title">Monday</h1>
    <a class="button" href="#" data-transition="fade">Edit</a>  
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
      <ul class="list">
        <li>
          <a href="single-exercise.html" data-transition="slide-in">
            <strong>Bench Press</strong>
            <span class="count">4</span>
            <span class="chevron"></span>
          </a>
        </li>
        <li>
          <a href="single-exercise.html" data-transition="slide-in">
            <strong>Skullcruchers</strong>
            <span class="count">0</span>
            <span class="chevron"></span>
          </a>
        </li>        
        <li>
          <a href="single-exercise.html" data-transition="slide-in">
            <strong>Decline Bench Press</strong>
            <span class="count">0</span>
            <span class="chevron"></span>
          </a>
        </li>                
        <li>
          <a href="single-exercise.html" data-transition="slide-in">
            <strong>Tricep Pushdown</strong>
            <span class="count">0</span>
            <span class="chevron"></span>
          </a>
        </li>
        <li>
          <a href="single-exercise.html" data-transition="slide-in">
            <strong>Close Grip Bench Press</strong>
            <span class="count">0</span>
            <span class="chevron"></span>
          </a>
        </li>   
      </ul>
      <div class="content-padded">
        <p class="welcome">Once you've finished all of your exercises and are happy with everything, push this:</p>
        <a href="index.html" data-transition="fade" class="button-positive button-block">Complete Workout</a>                   
      </div>
  </div>

  </body>
</html>
