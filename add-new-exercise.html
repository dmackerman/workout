  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Workout App Prototype</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">
    <link rel="stylesheet" href="workout.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>
    <script src="zepto.js"></script>

    <script type="text/javascript" src="//use.typekit.net/cta5lqr.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
    </style>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <a class="button-prev" href="single-workout.html" data-ignore="push">Back</a>    
    <h1 class="title">Add Exercise</h1>
  </header>



  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
      <ul class="list">
        <li class="list-divider">You are adding a new exercise to the "Back / Bicep" workout.</li>
      </ul>
      <div class="content-padded">
      <form>
        <div class="input-group">
          <div class="input-row">
            <select>
              <option>Strength</option>
              <option>Cardio</option>
            </select>
          </div>
          <div class="input-row">
            <input type="email" placeholder="Name">
          </div>
          <div class="input-row">
            <input type="text" placeholder="Additional Notes">
          </div>
        </div>
      </form>  
      <a style="margin-bottom: 0;" href="manage-single-workout.html" data-ignore="push" class="button-positive button-block">Add Exercise</a>      
      </div>
  </div>

  <script>
    Zepto(function($){
      $('#startTimer').on('click', function(e) {
        alert('timer started');
      })
    })
  </script>
  </body>
</html>
